version: '3.8'

services:
  pdflow:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production

    image: pdflow:latest

    container_name: pdflow

    ports:
      - "3000:3000"

    environment:
      # Required: Set your Gemini API key
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      # Optional: Node environment
      - NODE_ENV=production

      # Optional: Next.js specific
      - NEXT_TELEMETRY_DISABLED=1

      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENABLE_FILE_LOGGING=true
      - LOG_RETENTION_DAYS=7

    volumes:
      # Persist uploaded PDFs
      - ./uploads:/app/uploads

      # Persist extracted outputs
      - ./outputs:/app/outputs

      # Persist CLI test outputs
      - ./test-cli-outputs:/app/test-cli-outputs

      # Persist application logs
      - ./logs:/app/logs

    restart: unless-stopped

    # Docker logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,component"
        tag: "{{.Name}}/{{.ImageName}}"

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (with exceptions)
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: pdflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pdflow
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  outputs:
  test-cli-outputs:
